

<div class="container">
    <div class="row">
      <div class="col s8 offset-2">
        <div class="card-panel teal lighten-2">
          <h4 class="center white-text">Image Library</h4>
        </div>
        <form #imageForm=ngForm (ngSubmit)="uploadFileToActivity(imageForm)">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" #username ngModel name="username" id="username" required>
              <label for="username">User Name</label>
            </div>
          </div>
          <input type="file" #Image id="file" accept="image/*" (change)="handleFileInput($event)">
          <button type="submit" class="btn-large btn-submit" [disabled]="!imageForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
