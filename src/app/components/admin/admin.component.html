<div class="container">
	<div class="row">
        <div class="col-md-12">
            <h4>Consumer Database</h4>
            <hr>
            <br>
            <div class="table-responsive">
                <table id="consumerTable" class="table table-hover">
                    <thead style="padding-bottom: 8px;" class="head">
                        <tr id="heading">
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email ID</th>
                            <th scope="col">Card Type</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of consumers">
                            <td>{{c.cName}}</td>
                            <td>{{c.userName}}</td>
                            <td>{{c.emailId}}</td>
                            <td>{{c.cardType}}</td>
                            <td>
                              <input type="submit" class="btn btn-primary" value="Verify" (click)="toVerify()">
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
	    </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete record?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
