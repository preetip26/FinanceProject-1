
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<div class="container">
	<div class="row">
        <div class="col-md-12">
            <h4>Consumer Database</h4>
            <hr>
            <br>
            <div class="table-responsive">
                <table id="consumerTable" class="table table-hover" style="width: 100%;">
                    <thead style="padding-bottom: 8px;" class="head">
                        <tr id="heading">
                            <th scope="col">User ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email ID</th>
                            <th scope="col">Card Type</th>
                            <th scope="col">Account Number</th>
                            <th scope="col">IFSC Code</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of consumers">
                            <td>{{c.userId}}</td>
                            <td>{{c.cName}}</td>
                            <td>{{c.userName}}</td>
                            <td>{{c.emailId}}</td>
                            <td>{{c.cardType}}</td>
                            <td>{{c.accNo}}</td>
                            <td>{{c.ifscCode}}</td>
                            <td>
                              <input type="submit" class="btn btn-primary" value="Verify" [disabled]="c.isVerfied" (click)="toVerify(c.userName)">
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
	    </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>hello bye</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</div>
